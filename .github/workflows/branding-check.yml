name: Branding Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  check-branding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for forbidden branding
        run: |
          if [ -f scripts/check_branding.sh ]; then
            bash scripts/check_branding.sh
          else
            echo "⚠️ Branding check script not found, skipping..."
          fi
