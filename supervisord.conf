[supervisord]
nodaemon=true

[program:jupyterlab]
command=/usr/local/bin/jupyter lab --ip=0.0.0.0 --port=8888 --allow-root --no-browser

[program:vncserver]
command=/bin/bash -c "sleep 2 && su - deScier -c 'mkdir -p ~/.vnc && vncserver :1 -geometry 1920x1080 && tail -F ~/.vnc/*.log'"
environment=HOME="/home/deScier",USER="deScier",DISPLAY=":1",XAUTHORITY="/home/deScier/.Xauthority"
directory=/home/deScier

[program:novnc]
command=/bin/bash -c "sleep 3 && python3 /axonos_gate/websockify_gate.py"
environment=WEBSOCKIFY_PORT="6080",VNC_HOST="localhost",VNC_PORT="5901",NOVNC_WEB_DIR="/usr/share/novnc",AXGT_CONTRACT_ADDRESS="0x6112C3509A8a787df576028450FebB3786A2274d",AXGT_CHAIN_ID="1",AXGT_RPC_URL="https://ethereum-rpc.publicnode.com"

[program:axgt-api]
command=/bin/bash -c "sleep 4 && python3 /axonos_gate/gate_server.py"
environment=GATE_HOST="0.0.0.0",GATE_PORT="8889",AXGT_CONTRACT_ADDRESS="0x6112C3509A8a787df576028450FebB3786A2274d",AXGT_CHAIN_ID="1",AXGT_RPC_URL="https://ethereum-rpc.publicnode.com"

[program:ollama]
command=ollama serve
autorestart=true

[program:ipfs]
command=/bin/bash -c "sleep 5 && su - deScier -c 'ipfs daemon --enable-gc --routing=dht'"
user=deScier
environment=HOME="/home/deScier",USER="deScier"
directory=/home/deScier
autorestart=true
autostart=true
